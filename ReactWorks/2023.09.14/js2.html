<!DOCTYPE html>
<html>
    <head>
        <title>JS test</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Javascript Test</h1>
        <div id="test"></div>
        <script>
            function random(min, max) {
                return Math.floor(Math.random() * (max-min)+1) + min;
            }


            const test = document.getElementById("test");
            // 랜덤값 처리
            const n = random(1, 100);

            // 7~189 사이의 임의의 수 5개를 배열에 저장하고 총합을 계산한 다음 출력
            const arr = [];
            let total = 0;  

            for (let i=0; i<5; i++) {
                arr[i] = random(7, 189);
                total += arr[i];
            }
            // 출력
            const value = maxValue(arr);    // 배열의 최대값 가져오기
            // Arrow function
            const inc = (val) => val+3;
            const arr2 = arr.map(inc);

            let output = `<h3>${arr.toString()}</h3>`;     // String template, %{n} 안에 JavaScript 코드를 삽입할 수 있음
            output += `<h4>Total = ${total}</h4>`;
            output += `<h4>Max Value = ${value}</h4>`;
            output += `<h3>${arr2}</h3>`;

            test.innerHTML = output;

            
            function maxValue(arr) {
                let m = arr[0];
                for (let num of arr) {
                    if (num > m) {
                        m = num;
                return m;
                    }
                }
            }
        </script>
    </body>
</html>
